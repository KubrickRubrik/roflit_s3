name: roflit_s3
description: "Flutter package for easy work with REST AWS S3. The package allows to configure S3 requests and execute them in any HTTP client."
version: 0.0.1

repository: https://github.com/KubrickRubrik/roflit_s3
homepage: https://github.com/KubrickRubrik/roflit_s3/tree/master
issue_tracker: https://github.com/KubrickRubrik/roflit_s3/issues

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.3

dev_dependencies:
  analyzer:
  dart_style:
  flutter_lints:
  flutter_test:
    sdk: flutter

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - network
  - rest
  - aws-s3
  - yandex
  - cloud
